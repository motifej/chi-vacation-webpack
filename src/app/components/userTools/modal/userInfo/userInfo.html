<div class="modal-header">
  <h3 class="modal-title">User Info<span ng-if="info.isEditShow" title="Edit User" class="close glyphicon glyphicon-pencil" ng-click="info.editUser(info.user)"></span></h3>
</div>
<div class="modal-body">
	<div class="table-responsive">
		<table class="table table-striped">
			<tbody>
				<tr>
					<td>FirstName</td>
					<td>{{info.user.firstname}}</td>
				</tr>
				<tr>
					<td>LastName</td>
					<td>{{info.user.lastname}}</td>
				</tr>
				<tr>
					<td>Department</td>
					<td>{{info.user.group}}</td>
				</tr>
				<tr>
					<td>Employment date</td>
					<td>{{info.user.employmentdate | date}}</td>
				</tr>				
	<!-- 			<tr>
					<td>Phone</td>
					<td>{{info.user.phone}}</td>
				</tr> -->
				<tr>
					<td>Mail</td>
					<td>{{info.user.email}}</td>
				</tr>
				<tr>
					<td>Available days</td>
					<td>{{info.user.availableDays}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
